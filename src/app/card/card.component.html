<div class="card">
<div class="card-image">
    <figure class="image is-5by4">
        <img [src]="imageUrl" alt="water">
    </figure>
</div>


<div class="card-content">
    <div class="media-content">
        <p class="title">{{title}}</p>
    </div>
</div>
<div class="content">
{{content}}
</div>
</div>
